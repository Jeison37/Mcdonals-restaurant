<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Mcdonals</title>
</head>
<body>

    <nav>
        <ul>
            <li>Inicio</li>
            <li>Comidas</li>
            <li>Contacto</li>
        </ul>
    </nav>

    <main>
        <h2>
            ¡Bienvenidos a McDonald’s! Donde cada bocado es una historia y cada visita, un recuerdo inolvidable.
        </h2>
        <br>
        <img src="assets/McDonald's_logo.svg.png" alt="">
    </main>

    <section>
        <h3>Comidas</h3>
        <ol>
            <li>McAlooTikki <img src="assets/Mcalootikki.png" alt=""></li>
            <li>McCurry Pan<img src="assets/McCurry.png" alt=""></li>
            <li>Pizza McPuff <img src="assets/McPizza.png" alt=""></li>
            <li>Crispy Chinese <img src="assets/Crispy.png" alt=""></li>
        </ol>
    </section>

    <footer>
        <form action="">
            <h3>Suscripcion</h3>
            <input type="text" name="nombre" id="nombre" placeholder="Nombre">
            <br>
            <input type="text" name="apellido" id="apellido" placeholder="Apellido">
            <br>
            <input type="text" name="correo" id="correo" placeholder="Correo electronico">
            <br>
            <input type="submit" value="Enviar">
        </form>

        <br>
        <a href="https://www.facebook.com/">Facebook</a>
        <br>
        <a href="https://www.instagram.com/">Instagram</a>
    </footer>

</body>
</html>
